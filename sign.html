<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f1111;
            color: #ffa500;
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .login-section {
            width: 50%;
            padding: 40px;
            box-sizing: border-box;
        }

        .login-box {
            max-width: 400px;
            margin: 0 auto;
            background-color: #0f1111;
            border: 2px solid #ffa500;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .login-box h1 {
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ffa500;
            background-color: #fff;
            color: #0f1111;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffa500;
            color: #0f1111;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box button:hover {
            background-color: #e69500;
        }

        .divider {
            border: 1px solid #ffa500;
            margin: 20px 0;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .social-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffa500;
            color: #0f1111;
            cursor: pointer;
            font-size: 14px;
        }

        .social-buttons button:hover {
            background-color: #e69500;
        }

        .image-section {
            width: 50%;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="login-box">
                <h1>Welcome Back</h1>
                <h2>Email Address</h2>
                <input type="email" placeholder="Enter your Email">
                <h2>Password</h2>
                <input type="password" placeholder="Enter your Password">
                <button type="submit">Login</button>
                <div class="divider"></div>
                <div class="social-buttons">
                    <button type="button">Login with Google</button>
                    <button type="button">Login with Apple</button>
                </div>
            </div>
        </div>
        <div class="image-section">
            <img src="burger.jpg" alt="Delicious Burger">
        </div>
    </div>
</body>
</html>
